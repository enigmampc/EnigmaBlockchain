version: '3'

services:
  aesm:
    image: cashmaney/aesm
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
    stdin_open: true
    tty: true

  bootstrap:
    image: cashmaney/secret-network-bootstrap:testnet
    container_name: bootstrap
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /home/bob/.enigmad:/root/.enigmad
      - /tmp/enigmacli:/root/.enigmacli
    environment:
      - SGX_MODE=HW
    ports:
      - 26656
      - 26657
